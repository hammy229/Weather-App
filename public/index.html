<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Setting the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Ensuring the webpage is responsive on mobile devices by setting the viewport properties -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Specifies Internet Explorer should use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Title of the webpage, which appears in the browser tab -->
  <title>Weather Finder</title>
  
  <!-- Internal CSS styling for the webpage -->
  <style>
    /* General styles for the body, setting margin, font, and centering content */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #232526, #414345); /* Darker gradient for the background */
      color: #fff; /* Text color is white */
      background-size: cover;
      background-position: center;
    }

    /* Container for the weather application */
    .app {
      text-align: center; /* Center-aligns text */
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
      padding: 20px; /* Padding inside the container */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
      max-width: 600px; /* Maximum width of the container */
    }

    /* Styles for the title text */
    .title {
      font-size: 2rem; /* Larger font size */
      margin-bottom: 15px; /* Space below the title */
      color: #ff9800; /* Orange color for the title */
    }

    /* Container for the search input and button */
    .search-container {
      margin-bottom: 20px; /* Space below the search container */
    }

    /* Styles for the search input field */
    .search-input {
      padding: 8px; /* Padding inside the input */
      border-radius: 15px; /* Rounded corners */
      width: 75%; /* Takes up 75% of the container's width */
      max-width: 350px; /* Maximum width for larger screens */
      font-size: 0.9rem; /* Slightly smaller font */
      border: none; /* Removes the default border */
    }

    /* Styles for the search button */
    .search-button {
      padding: 8px 15px; /* Padding inside the button */
      border-radius: 15px; /* Rounded corners */
      font-size: 0.9rem; /* Slightly smaller font */
      background-color: #f57c00; /* Orange background color */
      color: white; /* White text color */
      border: none; /* Removes the default border */
      cursor: pointer; /* Pointer cursor on hover */
    }

    /* Hover effect for the search button */
    .search-button:hover {
      background-color: #ef6c00; /* Darker orange on hover */
    }

    /* Styles for error messages */
    .error {
      color: #ff4d4d; /* Red color for errors */
      margin-top: 10px; /* Space above the error message */
    }

    /* Container for the weather information */
    .weather-container {
      margin-top: 25px; /* Space above the weather container */
    }

    /* Styles for the city name */
    .city-name {
      font-size: 1.8rem; /* Large font size */
      font-weight: bold; /* Bold text */
      color: #ff9800; /* Orange color */
    }

    /* Styles for the temperature */
    .temperature {
      font-size: 2.5rem; /* Very large font size */
      font-weight: bold; /* Bold text */
      color: #ff5722; /* Bright red color */
    }

    /* Styles for the weather description (e.g., cloudy, sunny) */
    .weather-description {
      font-size: 1rem; /* Regular font size */
      text-transform: capitalize; /* Capitalizes the first letter */
      color: #bbb; /* Light gray color */
    }

    /* Styles for the weather icon */
    .weather-icon {
      width: 80px; /* Width of the icon */
      height: 80px; /* Height of the icon */
    }

    /* Styles for the additional weather details */
    .weather-details {
      margin-top: 15px; /* Space above the weather details */
      font-size: 0.9rem; /* Slightly smaller font */
      color: #ccc; /* Light gray color */
    }

    /* Styles for activity suggestions based on weather */
    .activities-suggestions {
      margin-top: 20px; /* Space above the suggestions */
      font-size: 1rem; /* Regular font size */
      color: #ff9800; /* Orange color */
    }

    /* Container for the LinkedIn section */
    .linkedin-section {
      margin-top: 20px; /* Space above the LinkedIn section */
      text-align: center; /* Center-aligns text */
    }

    /* Styles for the LinkedIn image */
    .linkedin-image {
      width: 85%; /* Takes up 85% of the container's width */
      max-width: 200px; /* Maximum width for larger screens */
      height: auto; /* Height adjusts based on the image's aspect ratio */
      border-radius: 0; /* No rounded corners */
      margin-bottom: 10px; /* Space below the image */
      object-fit: cover; /* Image covers the container with proper aspect ratio */
    }

    /* Styles for the LinkedIn link button */
    .linkedin-link {
      display: inline-block; /* Makes the link behave like a button */
      padding: 10px 20px; /* Padding inside the button */
      font-size: 1rem; /* Regular font size */
      color: white; /* White text color */
      background-color: #0073b1; /* LinkedIn blue background */
      text-decoration: none; /* Removes underline from the link */
      border-radius: 5px; /* Rounded corners */
    }

    /* Hover effect for the LinkedIn link */
    .linkedin-link:hover {
      background-color: #005582; /* Darker blue on hover */
    }

    /* Container for the weather forecast section */
    .forecast-container {
      margin-top: 30px; /* Space above the forecast container */
    }

    /* Styles for the forecast section layout */
    .forecast {
      display: flex; /* Uses flexbox for layout */
      justify-content: space-around; /* Evenly spaces forecast days */
    }

    /* Styles for each day in the forecast */
    .forecast-day {
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      padding: 8px; /* Padding inside each day */
      border-radius: 8px; /* Rounded corners */
      font-size: 0.9rem; /* Slightly smaller font */
      text-align: center; /* Center-aligns text */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow effect */
    }

    /* Styles for the forecast icons */
    .forecast-icon {
      width: 40px; /* Width of the icon */
      height: 40px; /* Height of the icon */
    }

    /* Container for the information section */
    .info-section {
      margin-top: 20px; /* Space above the information section */
      text-align: center; /* Center-aligns text */
    }

    /* Styles for the information button */
    .info-button {
      display: inline-block; /* Makes the button behave like a link */
      padding: 10px 20px; /* Padding inside the button */
      font-size: 1rem; /* Regular font size */
      color: white; /* White text color */
      background-color: #f57c00; /* Orange background */
      border: none; /* Removes the default border */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      vertical-align: middle; /* Aligns the button vertically in the middle */
    }

    /* Hover effect for the information button */
    .info-button:hover {
      background-color: #ef6c00; /* Darker orange on hover */
    }

    /* Styles for the PM Accelerator logo next to the info button */
    .pm-accelerator-logo {
      width: 50px; /* Width of the logo */
      height: auto; /* Height adjusts based on the logo's aspect ratio */
      margin-left: 15px; /* Space to the left of the logo */
      vertical-align: middle; /* Aligns the logo vertically in the middle */
    }
  </style>
</head>
<body>
  <!-- Root div where the application content will be rendered -->
  <div id="root"></div>
</body>
</html>
